<svg fill="none" viewBox="0 0 420 24
" width="420" height="24"
  xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .body {
            --color-main: white;
            --color-primary: #f43f5e;
            color: white;
        }

        .container {
          height: 1.2em;
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          border: 1px red solid;

        }

        .type {
          --d:2s; /* duration */
          display:inline-block;
          vertical-align: bottom;
        }

        .type > span {
          display:grid;
          overflow: hidden;
          line-height: 1 !important;
          height: 1;
        }

        .type span span {
          color: var(--color-main);
          width:0%;
          max-width:max-content;
          overflow: hidden;
          height: 1.5em;
          line-height: 1.5 !important;
          word-break:break-all;
          animation:
            c 0.5s infinite steps(1),  
            t var(--d) linear infinite alternate,
            m calc(var(--d)*2*var(--n)) steps(var(--n)) infinite;
          }
        .type span span:before {
          content:" ";
          display:inline-block;
        }

        .no-display {
          height: 0;
          width: 0;
          overflow: hidden;
        } 

        .type span span div {
          color: var(--color-primary);
          display: inline;
          font-weight: 600;
          }

        @keyframes t{
          90%,100% {width:100%}
        }

        @keyframes c{
          0%,100%{box-shadow:2px 0 0 #0000}
          50%    {box-shadow:2px 0 0 var(--color-caret)  }
        }

        @keyframes m{
          100% {transform:translateY(calc(-100%*var(--n)))}
        }


        body {
          font-size:40px;
        }



      </style>
      <div class='body'>
        <div class='container'>
