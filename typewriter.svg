<svg fill="none" viewBox="0 0 420 25" width="420" height="25"
  xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .body {
            --color-main: black;
            --color-primary: #f43f5e;
        }
        @media (prefers-color-scheme: dark) {
        .body {
          <!-- position: relative; -->
          --color-main: white;
          --color-primary: #f43f5e;
          }
        }
        .container {
          <!-- left: 6px; -->
          <!-- position: relative;  -->
        }

        .type {
          --d:2s; /* duration */
          display:inline-block;
          vertical-align: bottom;
        }

        .type > span {
          display:grid;
          overflow: hidden;
          line-height: 1 !important;
          height:1em !important;
        }

        .type span span {
          color: var(--color-main);
          width:0%;
          max-width:max-content;
          overflow: hidden;
          height:inherit;
          word-break:break-all;
          animation:
            c 0.5s infinite steps(1),  
            t var(--d) linear infinite alternate,
            m calc(var(--d)*2*var(--n)) steps(var(--n)) infinite;
          }
        .type span span:before {
          content:" ";
          display:inline-block;
        }

        .no-height {
          height: 0;
          overflow: hidden;
        } 

        .type span span div {
          color: var(--color-primary);
          display: inline;
          font-weight: 600;
          }

        @keyframes t{
          90%,100% {width:100%}
        }

        @keyframes c{
          0%,100%{box-shadow:2px 0 0 #0000}
          50%    {box-shadow:2px 0 0 var(--color-caret)  }
        }

        @keyframes m{
          100% {transform:translateY(calc(-100%*var(--n)))}
        }


        body {
          font-size:40px;
        }



      </style>
      <div class='body'>
        <div class='container'>
          <span class="type" style="--n:16  ;--d:2.5s">
            <span>
                  <span>(Rhymes with '<div>William</div>')</span>
                  <span>Fullstack <div>Software Engineer</div></span>
                  <span>Open Source <div>Contributor</div></span>
                  <span>Lover of espresso. <div>Mmmmmm coffee</div></span>
                  <span><div>Partner dancer</div>: salsa, tango, swing, fusion</span>
                  <span><div>Trillium</div> is not a big number -- that's trillion</span>
                  <span><div>Trillion</div>: a million million (<div>1,000,000,000,000</div> or 10^12).</span>
                  <span>Not from The Hitchhiker's Guide to the Galaxy, -- that's <div>Trillian</div></span>
                  <span>Not a chat app released in the 2000s -- that's also <div>Trillian</div></span>
                  <span>I'm named after a flower (it's a <div>lily</div>)</span>
                  <span>Fun facts about <div>trillium</div> the flower:</span>
                  <span>Trilliums are <div>myrmecochorous</div>, meaning ants disperse the seeds.</span>
                  <span><div>Myrmecochory:</div> mur-muh-koh-KOR-ee, the dispersal of fruits/seeds by ants.</span>
                  <span>Picking parts off a trillium plant can kill it - <div>don't pick them</div>!</span>
                  <span>Are you really still reading this? <div>. . .</div></span>
                  <span><div>. . . . . . . . . ?</div></span>
<span class="no-height">This line long for delay reasons_________________________________________________________________________________</span>
            </span>
          </span>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>

